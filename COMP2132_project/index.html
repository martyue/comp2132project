<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Hangman Project | Marty Yue</title>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f96ac0ceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>The Hangman Project | Marty Yue</h1>
        </header>

        <main>

            <section>
                <img id="hangman-pic">
            </section>

            <section>
                <p id="hint" class="hint">hint</p>
            </section>

            <section>
                <h2 id="word">word</h2>
            </section>

            <section>
                <p id="message">message</p>
            </section>

            <section>
                <p>What is your next bet?</p>
                <div id="keyboard">
                    <input type="button" id="akey" class="all-key key-relax" value="a">
                    <input type="button" id="bkey" class="all-key key-relax" value="b">
                    <input type="button" id="ckey" class="all-key key-relax" value="c">
                    <input type="button" id="dkey" class="all-key key-relax" value="d">
                    <input type="button" id="ekey" class="all-key key-relax" value="e">
                    <input type="button" id="fkey" class="all-key key-relax" value="f">
                    <input type="button" id="gkey" class="all-key key-relax" value="g">
                    <input type="button" id="hkey" class="all-key key-relax" value="h">
                    <input type="button" id="ikey" class="all-key key-relax" value="i">
                    <input type="button" id="jkey" class="all-key key-relax" value="j">
                    <input type="button" id="kkey" class="all-key key-relax" value="k">
                    <input type="button" id="lkey" class="all-key key-relax" value="l">
                    <input type="button" id="mkey" class="all-key key-relax" value="m">
                    <input type="button" id="nkey" class="all-key key-relax" value="n">
                    <input type="button" id="okey" class="all-key key-relax" value="o">
                    <input type="button" id="pkey" class="all-key key-relax" value="p">
                    <input type="button" id="qkey" class="all-key key-relax" value="q">
                    <input type="button" id="rkey" class="all-key key-relax" value="r">
                    <input type="button" id="skey" class="all-key key-relax" value="s">
                    <input type="button" id="tkey" class="all-key key-relax" value="t">
                    <input type="button" id="ukey" class="all-key key-relax" value="u">
                    <input type="button" id="vkey" class="all-key key-relax" value="v">
                    <input type="button" id="wkey" class="all-key key-relax" value="w">
                    <input type="button" id="xkey" class="all-key key-relax" value="x">
                    <input type="button" id="ykey" class="all-key key-relax" value="y">
                    <input type="button" id="zkey" class="all-key key-relax" value="z">
                </div>
            </section>


            <section>
                <div>
                    <input type="button" id="playagain" class="" value="Play Again">
                </div>
            </section>
        </main>


    </div>
</body>

</html>
